<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Backbone Youtube</title>
</head>
<body>
  <div class="container-fluid">
    <row class="row">
      <div class="col-md-8 offset-md-2 pt-5">
        <div class="page-header text-center">
          <h1 class="pb-3">Search YouTube</h1>
          <hr />
        </div>

        <!-- form for user to search YouTube -->
        <form class="search-form col-md-8 offset-md-2 mt-4 pt-5">
          <div class="input-group">
            <input type="text" id="search-query" class=" mr-1 form-control"
              placeholder="Enter your search here">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary search">Search</button>
            </span>
          </div>

        </form>
    </row>
  

        <!-- container for YouTube Search results -->
    <row class="youtube-results row pt-3">
      <div class="main-video col-md-8 pt-5">
      </div>
      <div class="video-list col-md-4 pt-5 pl-5">
      </div>
    </row>

  
  </div>


  <!-- handlebars script for main video -->
  <script id="video-template" type="text/x-handlebars-template">
    <div class="content-container">
      <iframe class="w-100" width="560" height="315" src="https://www.youtube.com/embed/{{ videoId }}" frameborder="0" allowfullscreen></iframe>
      </iframe>
    </div>
  </script>

  <!-- handlebars script for video list -->
  <script id="video-list-template" type="text/x-handlebars-template">
    <div class="content-container row pb-2">
      <div class="col-md-5 pl-2">
        <img class="thumbnail" src="{{ videoThumbnail }}">
      </div>
      <div class="col-md-5 text-center">
        <p class="video-title">{{ title }}</p>
      </div>
    </div>   
        

    </div>
  </script>

  <!-- https://www.googleapis.com/youtube/v3/search?part=snippet&q=leeroy%20jenkins&type=video&key=AIzaSyDvgs6yXBYv2o8morAAAj8CFllR337CG6g -->

  <script src="models/VideoModel.js"></script>
  <script src="collections/videoCollection.js"></script>
  <script src="collections/VideoListCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/CurrentVideoView.js"></script>
  <script src="views/CurrentListView.js"></script>
  <script src="views/VideoListView.js"></script>
  <script src="main.js"></script>
</body>
</html>
